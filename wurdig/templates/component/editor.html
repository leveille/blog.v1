<%def name="admin_editor()">
    ${h.javascript_link(h.url_for('/javascripts/tinymce/jscripts/tiny_mce/tiny_mce.js'))}
    <script type="text/javascript">
        tinyMCE.init({
            mode : "textareas",
            
            // General options
            theme : "advanced",
            plugins : "safari,style,paste,fullscreen",

            // Theme options
            theme_advanced_buttons1 : "bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,formatselect",
            theme_advanced_buttons2 : "bullist,numlist,|,outdent,indent,blockquote,|,undo,redo,|,link,unlink,image,code,fullscreen",
            theme_advanced_buttons3 : "",
            theme_advanced_toolbar_location : "top",
            theme_advanced_toolbar_align : "left",
            theme_advanced_resizing : true
        });
    </script>
</%def>
